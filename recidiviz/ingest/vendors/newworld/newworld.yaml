key_mappings:
  Name: person.full_name
  Subject Number: person.person_id
  Gender: person.gender
  Race: person.race
  Address: person.place_of_residence

  Booking: booking.booking_id
  Booking Date: booking.admission_date
  Release Date: booking.release_date
  Housing Facility: booking.facility
  # Booking Origin:  arrest.agency

keys_to_ignore:
  - Total Bail Amount
  - Total Bond Amount
  - Prisoner Type # Admission Reason #536
  - Booking Origin

multi_key_mapping:
  Charge Description: charge.name
  Offense Date: charge.offense_date
  Sentence Date: sentence.date_imposed
  Sentence Length: [sentence.min_length, sentence.max_length]
  Crime Class: charge.charge_class
  Court Date: charge.next_court_date
  Docket Number: charge.case_number
  Arresting Agency: arrest.agency

  Bond Number: bond.bond_id
  Bond Type: bond.bond_type
  Bond Amount: bond.amount
