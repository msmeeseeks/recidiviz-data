key_mappings:
  Inmates.InmateID: person.person_id
  Inmates.FirstName: person.given_names
  Inmates.LastName: person.surname
  Inmates.Dob: person.birthdate
  Inmates.ArrestDate: arrest.date
  Inmates.ArrestingOfficer: arrest.officer_name
  Inmates.ArrestingAgency: arrest.agency
  Inmates.Sex: person.gender
  Inmates.BookedStatus: booking.custody_status
  Inmates.Charges: charge.name
  Inmates.ReleaseDate: booking.release_date
  Inmates.Bond: bond.amount
  Inmates.Address: person.place_of_residence

keys_to_ignore:
  - Inmates.DaysInJail
  - Inmates.Location # Cell, Hall, Bed
  - Inmates.History # List of previous book/release dates

