key_mappings:
  Booking: booking.booking_id
  Booking Date: booking.admission_date
  Release Date: booking.release_date
  Housing Facility: booking.facility

multi_key_mapping:
  Charge Description: charge.name
  Offense Date: charge.offense_date
  Sentence Length: [sentence.min_length, sentence.max_length]
  Crime Class: charge.charge_class
  Court Date: charge.next_court_date
  Docket Number: charge.case_number
  Arresting Agency: charge.charging_entity

keys_to_ignore:
  - Prisoner Type # Admission Reason #536
  - No data
